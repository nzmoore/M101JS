<head>
  <style>
     body {font-family: 'Helvetica', 'Arial', sans-serif; }
  </style>
</head>

<html>
<h1> Get Variables for {{ name }} </h1>
<ul>
  {% for key,value in params %}
    <li>Request variable {{key}} is {{value}}</li>
   {% else %}
    <li> No parameters provided </li> 
  {% endfor %}
</ul>
</html>
